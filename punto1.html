    <script>
      var opcion=prompt("digite 1 para los positivos / 2 para los negativos")
      
      if(opcion==1){
    for(let i=1;i<=10;i++){
      var num = parseInt(prompt("digite el numero "+i));
      sumap=num+num+num+num+num+num+num+num+num+num;
    }
    alert("la suma total es"+sumap);
     }else if(opcion==2){
    for(let i=1;i<=10;i++){
      var num = parseInt(prompt("digite el numero "+i));
      multn=num*num*num*num*num*num*num*num*num*num;
      }
      alert("la multiplicacion total es"+multn);
     }else{
       alert("digite opcion 1 o 2¡¡");
